  <style>

    :root {
      --neon-blue: #00f7ff;
      --neon-purple: #9d00ff;
      --neon-pink: #ff00aa;
      --dark-bg: #000000;
      --card-bg: rgba(10, 10, 15, 0.95);
      --glass-bg: rgba(0, 0, 0, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
    }
    
    body {
      margin: 0;
      background: var(--dark-bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text-primary);
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0, 247, 255, 0.03) 0%, transparent 30%),
        radial-gradient(circle at 90% 80%, rgba(157, 0, 255, 0.03) 0%, transparent 30%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      margin: 40px auto;
      padding: 20px;
      border-radius: 15px;
      background: var(--card-bg);
      box-shadow: 
        0 0 20px rgba(0, 247, 255, 0.1),
        0 0 40px rgba(157, 0, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    h1 {
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 0 0 15px 0;
      font-size: 1.8rem;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .name-marquee {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: var(--neon-pink);
      text-shadow: 0 0 5px var(--neon-pink);

      overflow: hidden;

    }

    .name-marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    h3 {
      margin: 10px 0;
      color: var(--text-primary);

    .info-box {

    .info-label {

    @keyframes pulse {
      from { opacity: 0.7; }

    .button-group {

      justify-content: center;

      overflow: hidden;
      display: flex;

    }

    button.secondary {

    }

    button.secondary:hover {

    table {

      overflow: hidden;
      background: var(--glass-bg);

    th, td {

    th {

      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 0.7rem;

    tr:hover {

    .telegram-btn {

    .badge-small {

    .badge-big {

    .footer {

  <script>
    let lastPeriod = "";
    let predictions = [];
    const red = [1, 3, 7, 9];
    const green = [0, 2, 4, 6, 8];

    function updatePeriodTimer() {
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const remaining = 60 - seconds;

      const y = now.getUTCFullYear();
      const m = String(now.getUTCMonth() + 1).padStart(2, '0');
      const d = String(now.getUTCDate()).padStart(2, '0');
      const h = now.getUTCHours();
      const min = now.getUTCMinutes();

      const period = `${y}${m}${d}1000${10001 + (h * 60 + min)}`;

      document.getElementById("periodDisplay").innerText = period;
      
      // Format timer with leading zeros
      const formattedTime = String(remaining).padStart(2, '0');
      document.getElementById("timer").innerText = `00:${formattedTime}`;
      
      // Add pulse animation when timer is below 10 seconds
      const timerElement = document.getElementById("timer");
      if (remaining <= 10) {
        timerElement.style.animation = 'pulse 0.5s infinite alternate';
      } else {
        timerElement.style.animation = '';
      }
    }

    setInterval(updatePeriodTimer, 1000);
    updatePeriodTimer();

    function sumOfDigits(str) {
      return str.split('').reduce((sum, ch) => sum + parseInt(ch), 0);
    }

    function getRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function predict() {
      const period = document.getElementById("periodDisplay").innerText;
      if (period === lastPeriod || period === "Loading...") {
        alert("Please wait for the next period before predicting again.");
        return;
      }
      lastPeriod = period;

      const sum = sumOfDigits(period);
      const mod = sum % 3;

      let color = "", size = "", number = "", colorClass = "", sizeClass = "";
      const BIG = [8, 6, 5, 7, 9];
      const SMALL = [0, 2, 4, 3, 1];

      if (mod === 0) {
        color = "RED"; colorClass = "badge-red"; 
        size = "BIG"; sizeClass = "badge-big"; 
        number = getRandom(red);
      } else if (mod === 1) {
        color = "GREEN"; colorClass = "badge-green"; 
        size = "SMALL"; sizeClass = "badge-small"; 
        number = getRandom(green);
      } else {
        color = "GREEN"; colorClass = "badge-green"; 
        size = "BIG"; sizeClass = "badge-big"; 
        number = getRandom(red);
      }

      // Simulate a result (50% chance of being correct)
      const isCorrect = Math.random() > 0.5;
      const result = isCorrect ? "WIN" : "LOSE";
      const resultClass = isCorrect ? "badge-green" : "badge-red";

      const row = `
        <tr class="animate__animated animate__fadeIn">
          <td>${period}</td>
          <td><span class="badge ${colorClass}">${color}</span></td>
          <td><span class="badge ${sizeClass}">${size}</span></td>
          <td><strong>${number}</strong></td>
          <td><span class="badge ${resultClass}">${result}</span></td>
        </tr>
      `;
      
      // Add to beginning of table
      const tableBody = document.getElementById("historyTable");
      tableBody.insertAdjacentHTML('afterbegin', row);
      
      // Limit to 10 predictions
      if (tableBody.children.length > 10) {
        tableBody.removeChild(tableBody.lastChild);
      }

      // Update last prediction display
      document.getElementById("lastPrediction").innerHTML = `
        <span class="badge ${colorClass}">${color}</span> | 
        <span class="badge ${sizeClass}">${size}</span> | 
        ${number}
      `;

      // Save last data for copy
      window.lastPrediction = {
        period, color, size, number, result
      };
      
      // Add visual feedback
      const predictBtn = document.querySelector('button[onclick="predict()"]');
      predictBtn.classList.add('animate__rubberBand');
      setTimeout(() => {
        predictBtn.classList.remove('animate__rubberBand');
      }, 1000);
    }

    function copyLast() {
      if (!window.lastPrediction) {
        alert("Please make a prediction first.");
        return;
      }

      const { period, color, size, number } = window.lastPrediction;

      const textToCopy = `Period: ${period}\nColor: ${color}\nSize: ${size}\nNumber: ${number}\n\n‚ú® ùó†ùó¢ùóó ùó¢ùó™ùó°ùóòùó•: @ADITYABHAI6900 ‚ú®\nüíñ ADITYA LOVE SHANU üíñ`;

      navigator.clipboard.writeText(textToCopy).then(() => {
        // Visual feedback
        const copyBtn = document.querySelector('button[onclick="copyLast()"]');
        copyBtn.innerHTML = '<i class="fas fa-check" style="font-size: 0.9rem;"></i> Copied!';
        copyBtn.style.background = 'linear-gradient(135deg, var(--neon-pink), var(--neon-purple))';
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="fas fa-copy" style="font-size: 0.9rem;"></i> Copy Last';
          copyBtn.style.background = 'var(--glass-bg)';
        }, 2000);
      }).catch(() => {
        alert("Copy failed! Please try again.");
      });
    }

    function showHelp() {
      alert("HOW TO USE:\n\n1. Click 'Predict Now' to generate a prediction\n2. The prediction will show Color, Size and Number\n3. 'Copy Last' copies your last prediction\n4. Results are randomly simulated (50% win rate)\n\n‚ú® ùó†ùó¢ùóó ùó¢ùó™ùó°ùóòùó•: @ADITYABHAI6900 ‚ú®");
    }

    // Initialize with empty table
    document.getElementById("historyTable").innerHTML = `
      <tr>
        <td colspan="5" style="text-align: center; padding: 15px; color: var(--text-secondary);">
          No predictions yet. Click "Predict Now" to get started.
        </td>
      </tr>
    `;
